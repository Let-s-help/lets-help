<!DOCTYPE html>
<html lang="en"
      xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
>
<th:block th:include="~{fragments/head}"/>
<body>
<th:block th:include="~{fragments/header}"/>

<main>
    <table class="table table-hover w-75 mx-auto">
        <thead>
        <tr class="row mx-auto">
            <th class="col-md-1 text-center">#</th>
            <th class="col-md text-center">Name</th>
            <th class="col-md text-center">Description of need</th>
            <th class="col-md text-center">Details</th>
        </tr>
        </thead>
        <tbody>
        <th:block th:each="pin, iter : ${personsInNeed}">
            <tr class="row mx-auto">
                <th class="col-md-1 text-center" th:utext="${iter.index + 1}"></th>
                <td class="col-md text-center" th:utext="${pin.name}"></td>
                <td class="col-md text-center" th:utext="${pin.descriptionOfNeed}"></td>
                <td class="col-md text-center">
                    <a th:href="@{/pin/details/{id}(id=${pin.id})}"
                       class="btn btn-secondary glow-button font-weight-bold text-white">Details</a>
                </td>
            </tr>
        </th:block>
        </tbody>
    </table>
    <div class="text-center">
        <a href="/pin/create"
           class="btn btn-info glow-button font-weight-bold text-white">Register person in need</a>
    </div>
</main>
<th:block th:include="~{fragments/footer}" />
</body>
</html>
