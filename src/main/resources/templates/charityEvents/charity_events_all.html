<!DOCTYPE html>
<html lang="en"
      xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
>
<th:block th:include="~{fragments/head}"/>
<body>
<th:block th:include="~{fragments/header}"/>

<main>
    <table class="table table-hover w-75 mx-auto">
        <thead>
        <tr class="row mx-auto">
            <th class="col-md-1 text-center">#</th>
            <th class="col-md text-center">Name</th>
            <th class="col-md text-center">Start date</th>
            <th class="col-md text-center">End date</th>
            <th class="col-md text-center">Description</th>
            <th class="col-md text-center">Cause</th>
            <th class="col-md text-center">Person in need</th>
            <th class="col-md text-center">Details</th>
        </tr>
        </thead>
        <tbody>
        <th:block th:each="charityEvent, iter : ${charityEvents}">
            <tr class="row mx-auto">
                <th class="col-md-1 text-center" th:utext="${iter.index + 1}"></th>
                <td class="col-md text-center" th:utext="${charityEvent.name}"></td>
                <td class="col-md text-center" th:utext="${charityEvent.startDate}"></td>
                <td class="col-md text-center" th:utext="${charityEvent.endDate}"></td>
                <td class="col-md text-center" th:utext="${charityEvent.description}"></td>
                <td class="col-md text-center" th:utext="${charityEvent?.cause?.name}"></td>
                <td class="col-md text-center" th:utext="${charityEvent?.personInNeed?.name}"></td>
                <td class="col-md text-center">
                    <a th:href="@{/charityEvents/details/{id}(id=${charityEvent.id})}"
                       class="btn btn-secondary glow-button font-weight-bold text-white">Details</a>
                </td>
            </tr>
        </th:block>
        </tbody>
    </table>
    <div class="text-center" sec:authorize="hasRole('ROLE_CONTRIBUTOR')">
        <a href="/charityEvents/create"
           class="btn btn-info glow-button font-weight-bold text-white">Create charity event</a>
    </div>
</main>
<th:block th:include="~{fragments/footer}" />

</body>
</html>
