<!DOCTYPE html>
<html lang="en"
      xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
>
<th:block th:include="~{fragments/head}"/>
<body>
<th:block th:include="~{fragments/header}"/>

<main>
    <div>
            <div class="text-center">
                <h1 th:text="'Name: ' + ${charityEvent.name}"></h1>
            </div>
            <div class="text-center">
                <h1 th:text="'Description: ' + ${charityEvent.description}"></h1>
            </div>
            <div class="text-center">
                <h1 th:text="'Start date: ' + ${charityEvent.startDate}"></h1>
            </div>
            <div class="text-center">
                <h1 th:text="'End date: ' + ${charityEvent.endDate}"></h1>
            </div>
            <div class="text-center">
                <h1 th:text="'Responsible person: ' + ${charityEvent.responsiblePerson.username}"></h1>
            </div>

            <div class="text-center">
                <table>
                    <th:block th:each="part : ${participants}">
                        <tr>
                            <td th:text="${part.firstName+' '+part.lastName}">...</td>
                        </tr>
                    </th:block>
                </table>
            </div>

        <form th:action="@{/charityEvents/details/{id}(id=${charityEvent.id})}" method="post">
            <div class="container">
                <label for="participantsInEvent" class="mb-1">Charity Event End Date:</label>
                <input type="text" class="form-control mt-1" id="participantsInEvent" name="participantsInEvent" disabled
                       th:value="${charityEvent.participantsInEvent.add(user)}">
            </div>
            <div class="text-center">
                <button type="submit" class="btn btn-primary">Join event</button>
            </div>

        </form>
    </div>
    <div>
        <h1 th:text="${user.username}"/>
    </div>
</main>

<th:block th:include="~{fragments/footer}"/>
</body>
</html>
