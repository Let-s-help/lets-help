<!DOCTYPE html>
<html lang="en"
      xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
>
<th:block th:include="~{fragments/head}"/>
<body>
<th:block th:include="~{fragments/header}"/>

<main>
    <div>
        <div class="text-center">
            <h1 th:text="'Name: ' + ${charityEvent.name}"></h1>
        </div>
        <div class="text-center">
            <h1 th:text="'Description: ' + ${charityEvent.description}"></h1>
        </div>
        <div class="text-center">
            <h1 th:text="'Start date: ' + ${charityEvent.startDate}"></h1>
        </div>
        <div class="text-center">
            <h1 th:text="'End date: ' + ${charityEvent.endDate}"></h1>
        </div>
        <div class="text-center">
            <h1 th:text="'Responsible person: ' + ${charityEvent.responsiblePerson.username}"></h1>
        </div>
    </div>
</main>

<th:block th:include="~{fragments/footer}"/>
</body>
</html>
