<!DOCTYPE html>
<html lang="en"
      xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
>
<th:block th:include="~{fragments/head}"/>
<body>
<th:block th:include="~{fragments/header}"/>

<main>
    <table class="table table-hover w-75 mx-auto">
        <thead>
        <tr class="row mx-auto">
            <th class="col-md-1 text-center">#</th>
            <th class="col-md text-center">Name</th>
            <th class="col-md text-center">Requirements</th>
            <th class="col-md text-center">Details</th>
        </tr>
        </thead>
        <tbody>
        <th:block th:each="cause, iter : ${causes}">
            <tr class="row mx-auto">
                <th class="col-md-1 text-center" th:utext="${iter.index + 1}"></th>
                <td class="col-md text-center" th:utext="${cause.name}"></td>
                <td class="col-md text-center" th:utext="${cause.requirements}"></td>
                <td class="col-md text-center">
                    <a th:href="@{/causes/details/{id}(id=${cause.id})}"
                       class="btn btn-secondary glow-button font-weight-bold text-white">Details</a>
                </td>
            </tr>
        </th:block>
        </tbody>
    </table>
    <div class="text-center" sec:authorize="hasRole('ROLE_CONTRIBUTOR')">
        <a href="/causes/create"
           class="btn btn-info glow-button font-weight-bold text-white">Create cause</a>
    </div>
</main>
<th:block th:include="~{fragments/footer}" />
</body>
</html>
